<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        /* 全体のスタイル設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        /* ヘッダー全体のレイアウト */
        header {
            padding: 20px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
        }

        /* ロゴ部分 */
        .logo {
            font-size: 28px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* 三本線アイコンのデザイン */
        .menu-btn {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            z-index: 100;
        }

        .menu-btn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #333;
            border-radius: 10px;
        }

        /* チェックボックス（非表示） */
        #menu-check {
            display: none;
        }

        /* メニューが表示されるエリア */
        .nav-content {
            position: absolute;
            top: 100%; /* ヘッダーのすぐ下に配置 */
            left: 0;
            width: 100%;
            background-color: #ffffff;
            display: none; /* 初期は隠す */
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            z-index: 50;
        }

        .nav-content ul {
            list-style: none;
        }

        .nav-content ul li {
            margin-bottom: 25px;
        }

        /* リンクの文字デザイン */
        .nav-content a {
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            display: block;
            transition: 0.3s;
        }

        /* 項目ごとの色設定 */
        .link-home { color: #5b56e0; }    /* 青紫色（アクティブ） */
        .link-sub { color: #8e8e93; }     /* グレー */

        /* チェックボックスがONの時にメニューを表示 */
        #menu-check:checked ~ .nav-content {
            display: block;
        }

        /* デスクトップで見るとき用の調整（任意） */
        @media (min-width: 768px) {
            .nav-content {
                position: static;
                display: block;
                width: auto;
                box-shadow: none;
                padding: 0;
            }
            .nav-content ul {
                display: flex;
                gap: 30px;
            }
            .nav-content ul li {
                margin-bottom: 0;
            }
            .menu-btn {
                display: none;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span style="color:#333; transform: rotate(-15deg);">▷</span>
            <span style="color:#50e3c2; font-size: 0.6em; margin-left: -5px;">✦</span>
        </div>

        <input type="checkbox" id="menu-check">
        <label for="menu-check" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav class="nav-content">
            <ul>
                <li><a href="#" class="link-home">ホーム</a></li>
                <li><a href="https://twitter.com" target="_blank" class="link-sub">Twitter</a></li>
                <li><a href="https://youtube.com" target="_blank" class="link-sub">YouTube</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
