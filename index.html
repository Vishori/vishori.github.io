<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>torukagi</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000511; font-family: 'Consolas', monospace; color: white; }
        .bg-container {
            position: fixed; top: -10%; left: -10%; width: 120%; height: 120%;
            background: #000511 url('sky.png') no-repeat center center;
            background-size: cover; z-index: -1; transition: transform 0.1s ease-out;
        }
        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; z-index: 50; }
        canvas { position: fixed; top: 0; left: 0; z-index: 10; pointer-events: none; }
        
        .sns-container { position: fixed; top: 20px; left: 20px; z-index: 100; display: flex; flex-direction: column; gap: 10px; }
        .sns-link { 
            display: flex; align-items: center; gap: 8px; color: white; 
            border: 1px solid white; padding: 10px 20px; text-decoration: none; 
            border-radius: 30px; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); 
            transition: 0.3s;
        }
        .sns-link:hover { background: rgba(255,255,255,0.2); transform: translateX(5px); }

        .ui { position: fixed; bottom: 30px; left: 30px; z-index: 100; }
        .control-btns { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { cursor: pointer; padding: 10px 20px; border: 1px solid white; background: rgba(0,0,0,0.6); border-radius: 5px; display: inline-block; transition: 0.3s; user-select: none; }
        .btn:hover { background: rgba(255,255,255,0.1); }
        #clock { font-size: 36px; font-weight: bold; text-shadow: 0 0 10px #00f2ff; }
    </style>
</head>
<body>
    <div class="bg-container" id="bg"></div>
    <div id="flash"></div>
    <canvas id="cvs"></canvas>

    <div class="sns-container">
        <a href="https://x.com/bakakagi" target="_blank" class="sns-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
            <span>X (Twitter)</span>
        </a>
        <a href="https://www.youtube.com/" target="_blank" class="sns-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
            <span>YouTube</span>
        </a>
    </div>

    <div class="ui">
        <div class="control-btns">
            <div id="weather-btn" class="btn">WEATHER: CLEAR</div>
            <div id="mute-btn" class="btn">SOUND: ON</div>
        </div>
        <div id="clock">00:00:00</div>
    </div>

    <script>
        const bg = document.getElementById('bg');
        const flash = document.getElementById('flash');
        const cvs = document.getElementById('cvs');
        const ctx = cvs.getContext('2d');
        const clockEl = document.getElementById('clock');
        const weatherBtn = document.getElementById('weather-btn');
        const muteBtn = document.getElementById('mute-btn');
        
        let w, h, particles = [], stars = [], wType = 'clear', isMuted = false, audioStarted = false;

        // 音声ファイルの設定
        const sounds = {
            clear: new Audio('cricket.mp3'),
            rain: new Audio('rain.mp3'),
            snow: new Audio('snow.mp3'),
            storm: new Audio('storm.mp3')
        };
        Object.values(sounds).forEach(s => { s.loop = true; s.volume = 0.5; });

        function resize() { w = cvs.width = window.innerWidth; h = cvs.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        function updateClock() {
            const now = new Date();
            clockEl.innerText = now.toLocaleTimeString('ja-JP', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 初回クリックで音を有効化する関数
        function startAudioContext() {
            if (audioStarted) return;
            sounds[wType].play().catch(e => console.log("Audio play blocked"));
            audioStarted = true;
            // リスナーを削除
            window.removeEventListener('click', startAudioContext);
            window.removeEventListener('touchstart', startAudioContext);
        }
        window.addEventListener('click', startAudioContext);
        window.addEventListener('touchstart', startAudioContext);

        class ShootingStar {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * w;
                this.y = Math.random() * h * 0.4;
                this.len = Math.random() * 80 + 40;
                this.speed = Math.random() * 10 + 15;
                this.active = true;
            }
            update() {
                this.x -= this.speed;
                this.y += this.speed * 0.5;
                if (this.x < -this.len || this.y > h) this.active = false;
            }
            draw() {
                ctx.save();
                ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.len, this.y - this.len * 0.4);
                ctx.stroke();
                ctx.restore();
            }
        }

        class Particle {
            constructor(type) {
                this.type = type;
                this.init();
            }
            init() {
                this.x = Math.random() * w;
                this.y = Math.random() * -h;
                this.v = (this.type === 'snow') ? Math.random() * 1.5 + 0.8 : Math.random() * 15 + 10;
                this.size = (this.type === 'snow') ? Math.random() * 3 + 1 : 25;
            }
            update() {
                this.y += this.v;
                if (this.y > h) this.init();
            }
            draw() {
                ctx.beginPath();
                if (this.type === 'snow') {
                    ctx.fillStyle = 'white';
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.strokeStyle = 'rgba(174, 188, 224, 0.6)';
                    ctx.lineWidth = 1;
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x, this.y + this.size);
                    ctx.stroke();
                }
            }
        }

        muteBtn.onclick = (e) => {
            e.stopPropagation(); // startAudioContextとの干渉防止
            isMuted = !isMuted;
            muteBtn.innerText = isMuted ? "SOUND: OFF" : "SOUND: ON";
            Object.values(sounds).forEach(s => {
                s.volume = isMuted ? 0 : 0.5;
            });
        };

        weatherBtn.onclick = (e) => {
            e.stopPropagation(); 
            const modes = ['clear', 'snow', 'rain', 'storm'];
            
            // 現在の音を停止
            sounds[wType].pause();
            sounds[wType].currentTime = 0;

            wType = modes[(modes.indexOf(wType) + 1) % modes.length];
            weatherBtn.innerText = "WEATHER: " + wType.toUpperCase();

            // 新しい音を再生
            sounds[wType].volume = isMuted ? 0 : 0.5;
            sounds[wType].play().catch(err => console.log("Playback error:", err));

            particles = [];
            stars = [];
            let count = (wType === 'snow') ? 100 : (wType === 'rain') ? 300 : (wType === 'storm') ? 600 : 0;
            for(let i=0; i<count; i++) particles.push(new Particle(wType));
        };

        function animate() {
            ctx.clearRect(0, 0, w, h);
            if (wType === 'clear' && Math.random() > 0.996 && stars.length < 1) {
                stars.push(new ShootingStar());
            }
            stars.forEach((s, i) => {
                s.update(); s.draw();
                if (!s.active) stars.splice(i, 1);
            });
            particles.forEach(p => { p.update(); p.draw(); });
            if (wType === 'storm' && Math.random() > 0.98) {
                flash.style.opacity = 0.4;
                setTimeout(() => { flash.style.opacity = 0; }, 50);
            }
            requestAnimationFrame(animate);
        }
        animate();

        document.addEventListener('mousemove', (e) => {
            const x = (w / 2 - e.clientX) / 30;
            const y = (h / 2 - e.clientY) / 30;
            bg.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
