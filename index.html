<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        /* 全体のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
        }

        body {
            /* 背景画像の設定 */
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f9f9f9;
            min-height: 100vh;
        }

        /* 上部の白いバー */
        header {
            width: 100%;
            height: 70px;
            background-color: #ffffff; /* 完全に白 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        /* ロゴ設定 */
        .logo img {
            height: 35px;
            display: block;
        }

        /* メニューボタン（三本線） */
        .menu-btn {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 1001;
        }

        .menu-btn span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: #333;
            transition: 0.3s;
        }

        #menu-check {
            display: none;
        }

        /* メニューが開いた時の画面 */
        .nav-content {
            position: fixed;
            top: 70px; /* 白いバーの下から */
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(255, 255, 255, 0.98);
            overflow: hidden;
            transition: 0.5s ease-in-out;
            z-index: 999;
        }

        .nav-content ul {
            list-style: none;
            padding: 40px;
        }

        .nav-content ul li {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.4s;
        }

        .nav-content a {
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
        }

        /* 項目の色 */
        .link-home { color: #5b56e0; }
        .link-sub { color: #8e8e93; }

        /* チェック時の挙動 */
        #menu-check:checked ~ .nav-content {
            height: calc(100vh - 70px);
        }

        #menu-check:checked ~ .nav-content ul li {
            opacity: 1;
            transform: translateY(0);
        }

        /* アイコンのアニメーション */
        #menu-check:checked ~ .menu-btn span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        #menu-check:checked ~ .menu-btn span:nth-child(2) { opacity: 0; }
        #menu-check:checked ~ .menu-btn span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        /* 背景画像が隠れないためのスペーサー */
        .spacer {
            height: 70px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <input type="checkbox" id="menu-check">
        <label for="menu-check" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav class="nav-content">
            <ul>
                <li><a href="#" class="link-home">ホーム</a></li>
                <li><a href="https://twitter.com" target="_blank" class="link-sub">Twitter</a></li>
                <li><a href="https://www.youtube.com" target="_blank" class="link-sub">YouTube</a></li>
            </ul>
        </nav>
    </header>

    <div class="spacer"></div>

</body>
</html>
