<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>torukagi - Extreme</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000511; font-family: 'Consolas', monospace; color: white; }
        .bg-container {
            position: fixed; top: -10%; left: -10%; width: 120%; height: 120%;
            background: #000511 url('sky.png') no-repeat center center;
            background-size: cover; z-index: -1; transition: transform 0.1s ease-out;
        }
        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; z-index: 200; }
        canvas { position: fixed; top: 0; left: 0; z-index: 10; pointer-events: none; }
        
        /* ペカる部分のスタイル */
        #peka {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 120px; font-weight: 900; font-style: italic;
            color: #ff00ff; text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #fff;
            opacity: 0; z-index: 150; pointer-events: none;
            filter: drop-shadow(0 0 30px #ff00ff);
        }
        .peka-active { animation: flash-text 0.1s infinite alternate; opacity: 1 !important; }
        @keyframes flash-text { 
            from { text-shadow: 0 0 20px #ff00ff, 0 0 50px #fff; transform: translate(-50%, -50%) scale(1); }
            to { text-shadow: 0 0 40px #00ffff, 0 0 70px #fff; transform: translate(-50%, -50%) scale(1.1); }
        }

        .ui { position: fixed; bottom: 30px; left: 30px; z-index: 100; }
        .control-btns { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { cursor: pointer; padding: 10px 20px; border: 1px solid #fff; background: rgba(0,0,0,0.8); border-radius: 5px; transition: 0.2s; }
        .btn:hover { background: #ff00ff; color: #fff; box-shadow: 0 0 15px #ff00ff; }
        #clock { font-size: 36px; font-weight: bold; text-shadow: 0 0 10px #00f2ff; }
    </style>
</head>
<body>
    <div class="bg-container" id="bg"></div>
    <div id="flash"></div>
    <div id="peka">WIN!</div>
    <canvas id="cvs"></canvas>

    <div class="ui">
        <div class="control-btns">
            <div id="jackpot-btn" class="btn">CHANCE</div>
            <div id="mute-btn" class="btn">SOUND: ON</div>
        </div>
        <div id="clock">00:00:00</div>
    </div>

    <script>
        const bg = document.getElementById('bg');
        const flash = document.getElementById('flash');
        const peka = document.getElementById('peka');
        const cvs = document.getElementById('cvs');
        const ctx = cvs.getContext('2d');
        const clockEl = document.getElementById('clock');
        const jackpotBtn = document.getElementById('jackpot-btn');
        const muteBtn = document.getElementById('mute-btn');
        
        let w, h, stars = [], isJackpot = false, isMuted = false;

        // 音声はjackpot.mp3（キュイン音など）を用意してください
        const sound = new Audio('jackpot.mp3');
        sound.loop = true;

        function resize() { w = cvs.width = window.innerWidth; h = cvs.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        function updateClock() {
            const now = new Date();
            clockEl.innerText = now.toLocaleTimeString('ja-JP', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        class ShootingStar {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.len = isJackpot ? 200 : 80;
                this.speed = isJackpot ? 40 : 15;
                this.color = isJackpot ? `hsl(${Math.random()*360}, 100%, 70%)` : "white";
            }
            update() {
                this.x -= this.speed;
                this.y += this.speed * 0.3;
                if (this.x < -this.len) this.init();
            }
            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = isJackpot ? 4 : 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.len, this.y - this.len * 0.3);
                ctx.stroke();
            }
        }

        // 初期状態で星をいくつか作成
        for(let i=0; i<10; i++) stars.push(new ShootingStar());

        muteBtn.onclick = (e) => {
            e.stopPropagation();
            isMuted = !isMuted;
            muteBtn.innerText = isMuted ? "SOUND: OFF" : "SOUND: ON";
            sound.volume = isMuted ? 0 : 0.8;
        };

        jackpotBtn.onclick = (e) => {
            e.stopPropagation();
            isJackpot = !isJackpot;
            
            if (isJackpot) {
                jackpotBtn.innerText = "STOP";
                peka.classList.add('peka-active');
                if (!isMuted) sound.play();
                // 派手にするために星を増量
                for(let i=0; i<20; i++) stars.push(new ShootingStar());
            } else {
                jackpotBtn.innerText = "CHANCE";
                peka.classList.remove('peka-active');
                sound.pause();
                sound.currentTime = 0;
                stars = stars.slice(0, 10);
            }
        };

        function animate() {
            ctx.clearRect(0, 0, w, h);
            
            stars.forEach(s => { s.update(); s.draw(); });

            if (isJackpot) {
                // 激しいフラッシュ
                if (Math.random() > 0.9) {
                    flash.style.opacity = 0.3;
                    setTimeout(() => { flash.style.opacity = 0; }, 40);
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        document.addEventListener('mousemove', (e) => {
            const x = (w / 2 - e.clientX) / 30;
            const y = (h / 2 - e.clientY) / 30;
            bg.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
