<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        /* 全体の設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
        }

        body {
            /* 背景画像の設定 */
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #fff; /* 画像が読み込めない時の予備 */
            min-height: 100vh;
        }

        /* ヘッダー */
        header {
            padding: 15px 25px;
            display: flex;
            justify-content: flex-end; /* ロゴとボタンを右に寄せる */
            align-items: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* 右上のロゴ画像 */
        .logo img {
            height: 40px; /* サイズは適宜調整してください */
            display: block;
        }

        /* 三本線メニューボタン */
        .menu-btn {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 1001;
        }

        .menu-btn span {
            display: block;
            width: 28px;
            height: 2px;
            background-color: #333;
            transition: 0.3s;
        }

        #menu-check {
            display: none;
        }

        /* メニュー画面のスタイル */
        .nav-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(255, 255, 255, 0.98);
            overflow: hidden;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            display: flex;
            align-items: center; /* 中央付近に配置 */
            padding-left: 10%;
        }

        .nav-content ul {
            list-style: none;
        }

        .nav-content ul li {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateX(-20px);
            transition: 0.4s;
        }

        .nav-content a {
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
        }

        /* メニュー項目の色 */
        .link-home { color: #5b56e0; }    /* ホーム（青紫） */
        .link-sub { color: #8e8e93; }     /* Twitter/YouTube（グレー） */

        /* チェックが入った時の開閉動作 */
        #menu-check:checked ~ .nav-content {
            height: 100vh;
        }

        #menu-check:checked ~ .nav-content ul li {
            opacity: 1;
            transform: translateX(0);
        }

        /* 項目が順番に出てくる遅延 */
        #menu-check:checked ~ .nav-content ul li:nth-child(1) { transition-delay: 0.2s; }
        #menu-check:checked ~ .nav-content ul li:nth-child(2) { transition-delay: 0.3s; }
        #menu-check:checked ~ .nav-content ul li:nth-child(3) { transition-delay: 0.4s; }

        /* アイコンを「×」にする */
        #menu-check:checked ~ .menu-btn span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        #menu-check:checked ~ .menu-btn span:nth-child(2) { opacity: 0; }
        #menu-check:checked ~ .menu-btn span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <input type="checkbox" id="menu-check">
        <label for="menu-check" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav class="nav-content">
            <ul>
                <li><a href="#" class="link-home">ホーム</a></li>
                <li><a href="https://twitter.com" target="_blank" class="link-sub">Twitter</a></li>
                <li><a href="https://youtube.com" target="_blank" class="link-sub">YouTube</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
