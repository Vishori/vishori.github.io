<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        /* 全体の設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f9f9f9;
            min-height: 100vh;
        }

        /* 上部の白いバー */
        header {
            width: 100%;
            height: 70px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        /* ロゴの設定 */
        .logo {
            cursor: pointer;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        .logo.rotating {
            transform: rotate(360deg);
        }

        .logo img {
            height: 35px;
            display: block;
        }

        /* メニューボタン */
        .menu-btn {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 1001;
        }

        .menu-btn span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: #333;
            transition: 0.3s;
        }

        #menu-check {
            display: none;
        }

        /* 【修正】メニューの開閉スピードをゆっくりに */
        .nav-content {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            max-height: 0;
            background-color: rgba(255, 255, 255, 0.98);
            overflow: hidden;
            /* 0.8s にしてゆったりさせました */
            transition: max-height 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 999;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .nav-content ul {
            list-style: none;
            padding: 20px 40px;
        }

        .nav-content ul li {
            padding: 12px 0;
            opacity: 0;
            transform: translateY(5px);
            /* 文字が浮き出るスピードも少し調整 */
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .nav-content a {
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .link-home { color: #5b56e0; }
        .link-sub { color: #8e8e93; }

        /* チェック時に開く設定 */
        #menu-check:checked ~ .nav-content {
            max-height: 300px; /* 項目数に合わせて適宜調整 */
        }

        #menu-check:checked ~ .nav-content ul li {
            opacity: 1;
            transform: translateY(0);
        }

        /* 文字を順番にゆっくり出す */
        #menu-check:checked ~ .nav-content ul li:nth-child(1) { transition-delay: 0.3s; }
        #menu-check:checked ~ .nav-content ul li:nth-child(2) { transition-delay: 0.45s; }
        #menu-check:checked ~ .nav-content ul li:nth-child(3) { transition-delay: 0.6s; }

        /* アイコンのアニメーション */
        #menu-check:checked ~ .menu-btn span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        #menu-check:checked ~ .menu-btn span:nth-child(2) { opacity: 0; }
        #menu-check:checked ~ .menu-btn span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        .spacer {
            height: 70px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" id="logo-btn">
            <img src="logo.png" alt="Logo">
        </div>

        <input type="checkbox" id="menu-check">
        <label for="menu-check" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav class="nav-content">
            <ul>
                <li><a href="#" class="link-home">ホーム</a></li>
                <li><a href="https://twitter.com" target="_blank" class="link-sub">Twitter</a></li>
                <li><a href="https://youtube.com" target="_blank" class="link-sub">YouTube</a></li>
            </ul>
        </nav>
    </header>

    <div class="spacer"></div>

    <script>
        const logo = document.getElementById('logo-btn');
        
        logo.addEventListener('click', () => {
            if (!logo.classList.contains('rotating')) {
                logo.classList.add('rotating');
                setTimeout(() => {
                    logo.classList.remove('rotating');
                }, 800); 
            }
        });
    </script>

</body>
</html>
